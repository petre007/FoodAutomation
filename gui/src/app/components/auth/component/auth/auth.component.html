<div class="auth-login ">
    <div class="centered-container">
        <h1>Login</h1>
        <mat-card class="example-card">
          <mat-card-content>
              <form cForm #gfg = "ngForm">
                  <div class="centered-container">
                      <mat-form-field>
                          <mat-label>Username</mat-label>
                          <input matInput name="username" placeholder="Username" ngModel required>
                        </mat-form-field>
                        <mat-form-field>
                          <mat-label>Password</mat-label>
                          <input matInput name="password" placeholder="Password" type="password" ngModel required>
                        </mat-form-field>
                        <mat-form-field>
                        </mat-form-field>
                        <br>
                          <button mat-flat-button color="primary" 
                          (click)="getLogin(gfg.value['username'], gfg.value['password'])">Login</button>
              </div>
              </form>
              
              </mat-card-content>
          
        </mat-card>
      </div>
    </div>
