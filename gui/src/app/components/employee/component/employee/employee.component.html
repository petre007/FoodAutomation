<div class="centered-container">
    <h1 class = "mt-3 mb-3">Orders</h1>
    <form cForm #gfg = "ngForm">
        <mat-card class="example-card" *ngFor = "let tempOrder of orders">
            <mat-card-header>
                <mat-card-title>{{tempOrder.id}}</mat-card-title>
            </mat-card-header>
        <mat-card-content>
            <br>
            <p>Room: {{tempOrder.roomEntity?.roomName}}</p>
            <br>
            <h3>Food List</h3>
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Type</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let tempFood of tempOrder.foodModelSet">
                        <td>{{tempFood.name}}</td>
                        <td>{{tempFood.type}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <p>State: {{tempOrder.states}}</p>
            <mat-button-toggle-group 
            name="delivery_state" 
            aria-label="Font Style"
            [value]="tempOrder.states"
            (change)="onStateChange(tempOrder, $event.value)" ngModel>
                <mat-button-toggle value="IN_PROGRESS">In progress</mat-button-toggle>
                <mat-button-toggle value="DELIVERING">Delivering</mat-button-toggle>
              </mat-button-toggle-group>
        </mat-card-content>
      </mat-card>
    </form>
</div>
