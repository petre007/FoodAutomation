<div class="centered-container">
    <h1 class = "mt-3 mb-3">Food Menu</h1>
    <mat-card class="example-card" *ngFor = "let tempFoods of foods">
        <mat-card-header>
            <mat-card-title>{{tempFoods.name}}</mat-card-title>
        </mat-card-header>
    <mat-card-content>
        <br>
        <p>Description: {{tempFoods.description}}</p>
        <p>Price: {{tempFoods.price}}$</p>
        <mat-checkbox class="example-margin" (change)="onCheckboxChange(tempFoods, $event.checked)">Add to order</mat-checkbox>
    </mat-card-content>
  </mat-card>
  <button mat-flat-button color="primary" (click)="createOrder()">Create Order</button>
</div>
