<app-navbar></app-navbar>
<div class="centered-container">
      <h1 class = "mt-3 mb-3">Statistics</h1>
      <mat-card class="example-card">
          <mat-card-header>
              <mat-card-title>Chart</mat-card-title>
          </mat-card-header>
      <mat-card-content>
        <div class=".centered-container">
              <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
        </div> 
      </mat-card-content>
    </mat-card>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Pie-Chart</mat-card-title>
        </mat-card-header>
    <mat-card-content>
      <div class=".centered-container">
            <canvasjs-chart [options]="chartOptionsPie" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
      </div> 
    </mat-card-content>
  </mat-card>
</div>
